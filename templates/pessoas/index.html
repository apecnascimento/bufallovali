<div class="page-header">
  <h1>Pessoas</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newPessoasPath() %>" class="btn btn-primary">Create New Pessoa</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>HasOne</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (pessoa) in pessoas { %>
      <tr>
      <td><%= pessoa.HasOne %></td>
        <td>
          <div class="pull-right">
            <a href="<%= pessoaPath({ pessoa_id: pessoa.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editPessoaPath({ pessoa_id: pessoa.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= pessoaPath({ pessoa_id: pessoa.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
