<div class="page-header">
  <h1>Cidades</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newCidadesPath() %>" class="btn btn-primary">Create New Cidade</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Nome</th>
    <th>Estado</th>
    <th>Cep</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (cidade) in cidades { %>
      <tr>
      <td><%= cidade.Nome %></td>
        <td><%= cidade.Estado %></td>
        <td><%= cidade.Cep %></td>
        <td>
          <div class="pull-right">
            <a href="<%= cidadePath({ cidade_id: cidade.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editCidadePath({ cidade_id: cidade.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= cidadePath({ cidade_id: cidade.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
